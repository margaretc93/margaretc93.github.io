<!DOCTYPE html>
<html>
<head>
  <title>Elly Makem Illustrations</title>

  <link href='bootstrap-3.3.7-dist/css/bootstrap.css' rel='stylesheet'>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href='main.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/toggleSearch.js"></script>
</head>

<body>

<div id="header">
  <center><img src="images/ellylogosmall.png" class="logo"></center>
  <div id="line1">E L L Y</div>
  <div id="line2">Makem</div>

  <!--Search box-->
  <div id="search">
    <i class="fa fa-search" role="button" aria-hidden="true" aria-expanded="false" onclick="toggleSearch()"></i>
    <div class="input-group hidden" id="searchbox">
      <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon2">
      <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
  </div>

  <!--navigation-->
  <div id="navigation">
  <a href="index.html">HOME</a> ●
  <a href="about.html">ABOUT</a> ● 
  <a href="gallery.html">GALLERY</a> ● 
  <a href="contact.html">CONTACT</a>
</div>
</div>




<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active carouselimage">
      <img src="images/illustration4.jpg" alt="Sketchy Portrait">
      <div class="carousel-caption">
        <h3><a href="about.html">About the Artist</a></h3>
      </div>
    </div>

    <div class="item carouselimage">
      <img src="images/illustration5.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3><a href="gallery.html">Gallery</a></h3>
      </div>
    </div>

    <div class="item carouselimage">
      <img src="images/illustration3.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3><a href="contact.html">Contact</h3>
      </div>
    </div>

    <div class="item carouselimage">
      <img src="images/illustration1.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3><a href="about.html#faq">FAQs</a></h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</html>
